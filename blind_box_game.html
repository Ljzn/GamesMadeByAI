<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òÁ∫ßÁõ≤ÁõíÊäΩÂ•ñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .stat-box {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            font-size: 32px;
            font-weight: bold;
            height: 50px;
            margin-bottom: 30px;
            color: #e74c3c;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }
        
        .keypad {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 20px;
        }
        
        .input-display {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 30px;
        }
        
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .confirm-btn {
            width: 100%;
            background-color: #2ecc71;
        }
        
        .confirm-btn:hover {
            background-color: #27ae60;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 800px;
        }
        
        .card-container {
            perspective: 1000px;
            width: 140px;
            height: 140px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back.big-prize {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back.small-prize {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-number {
            font-size: 24px;
            margin: 5px 0;
        }
        
        .card-value {
            font-size: 16px;
        }
        
        /* Enhanced highlight effect styling */
        .highlight-card {
            animation: cardHighlight 1.5s ease-in-out infinite;
        }
        
        .highlight-card .card-front {
            box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.7);
            animation: numberPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes cardHighlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes numberPulse {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }
        
        /* Balance display styling */
        .user-balance {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .balance-amount {
            color: #2ecc71;
            font-size: 24px;
            padding: 0 5px;
        }
        
        .low-balance {
            color: #e74c3c;
            animation: blinkBalance 1s infinite;
        }
        
        @keyframes blinkBalance {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .disabled-btn {
            background-color: #95a5a6 !important;
            cursor: not-allowed !important;
        }

        .restart-btn {
            background-color: #9b59b6;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .restart-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>È´òÁ∫ßÁõ≤ÁõíÊäΩÂ•ñÊ∏∏Êàè</h1>
        <p>‰ªé20‰∏™Áõ≤Áõí‰∏≠ÊâæÂá∫2‰∏™ÊúâÂ•ñÁöÑÁõíÂ≠ê</p>
        <button id="restartButton" class="restart-btn" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    
    <!-- Add user balance display -->
    <div class="user-balance">
        ‰ΩôÈ¢ù: <span id="userBalance" class="balance-amount">200</span> ÂÖÉ
    </div>
    
    <div class="stats">
        <div class="stat-box">
            Êú¨Ê¨°ÊäΩÂ•ñËä±Ë¥π: 
            <input type="number" id="currentCost" value="19" min="1" style="width: 60px; text-align: center;"> ÂÖÉ
        </div>
        <div class="stat-box">
            Á¥ØËÆ°Â∑≤Ëä±Ë¥π: <span id="totalCost">0</span> ÂÖÉ
        </div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="hint-message" id="hintMessage"></div>
    
    <div class="container">
        <div class="keypad">
            <div class="input-display" id="inputDisplay">ËØ∑ËæìÂÖ•Êï∞Â≠ó(1-20)</div>
            <div class="number-buttons">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="clearInput()">Ê∏ÖÈô§</button>
            </div>
            <button class="confirm-btn" onclick="checkResult()">Á°ÆÂÆö(Êâ£Ë¥π19ÂÖÉ)</button>
        </div>
        
        <div class="cards-container" id="cardsContainer"></div>
    </div>
    
    <script>
        let userInput = '';
        let totalCost = 0;
        let prizeCards = [];
        let hintDigits = [];
        let userBalance = 200; // Initial user balance
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            // ÈöèÊú∫ÈÄâÊã©2‰∏™ÊúâÂ•ñÁöÑÂç°Áâá(1-20)
            prizeCards = [];
            while (prizeCards.length < 2) {
                const num = Math.floor(Math.random() * 20) + 1;
                if (!prizeCards.includes(num)) {
                    prizeCards.push(num);
                }
            }
            
            // ÁîüÊàêÊèêÁ§∫Êï∞Â≠ó - Á°Æ‰øùÂåÖÂê´Â§ßÂ•ñÁöÑÊú´‰ΩçÊï∞Â≠óÔºåÂπ∂Êåâ‰ªéÂ∞èÂà∞Â§ßÊéíÂ∫è
            generateHintDigits();
            
            // ÂàõÂª∫20Âº†Âç°Áâá
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const isPrize = prizeCards.includes(i);
                const cardHtml = `
                    <div class="card-container">
                        <div class="card" id="card${i}">
                            <div class="card-face card-front">
                                <div class="card-number">${i}</div>
                                <div class="card-value">üêª</div>
                            </div>
                            <div class="card-face card-back ${isPrize ? 'big-prize' : 'small-prize'}">
                                <div class="card-number">${i}</div>
                                <div class="card-value">${isPrize ? 'Â§ßÂ•ñ' : 'Â∞èÂ•ñ'}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            }
            
            updateStats();
            updateBalance(); // Add this line to initialize the balance display
            document.getElementById('hintMessage').textContent = '';
        }
        
        // ÁîüÊàêÊèêÁ§∫Êï∞Â≠óÂπ∂‰øùÂ≠ò
        function generateHintDigits() {
            const possibleDigits = new Set();
            
            // Ê∑ªÂä†ÊâÄÊúâÂ§ßÂ•ñÁöÑÊú´‰ΩçÊï∞Â≠ó
            for (const prize of prizeCards) {
                possibleDigits.add(prize % 10);
            }
            
            // Â°´ÂÖÖÂâ©‰ΩôÊèêÁ§∫Êï∞Â≠óÔºåÊúÄÂ§ö6‰∏™
            while (possibleDigits.size < 6) {
                const randomDigit = Math.floor(Math.random() * 10);
                possibleDigits.add(randomDigit);
            }
            
            // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÂπ∂ÊéíÂ∫è
            hintDigits = Array.from(possibleDigits).sort((a, b) => a - b);
        }

        function appendNumber(num) {
            if (userInput.length < 2) {
                userInput += num;
                updateInputDisplay();
            }
        }
        
        function clearInput() {
            userInput = '';
            updateInputDisplay();
        }
        
        function updateInputDisplay() {
            const display = document.getElementById('inputDisplay');
            display.textContent = userInput || 'ËØ∑ËæìÂÖ•Êï∞Â≠ó(1-20)';
        }
        
        function handleCostChange() {
            const cost = parseInt(document.getElementById('currentCost').value) || 19;
            document.querySelector('.confirm-btn').textContent = `Á°ÆÂÆö(Êâ£Ë¥π${cost}ÂÖÉ)`;
            
            // Check if user can afford this cost
            updateBalance();
        }
        
        function checkResult() {
            if (!userInput) {
                alert('ËØ∑ËæìÂÖ•Êï∞Â≠óÂêéÂÜçÁ°ÆÂÆö');
                return;
            }
            
            const num = parseInt(userInput);
            if (num < 1 || num > 20) {
                alert('ËØ∑ËæìÂÖ•1-20‰πãÈó¥ÁöÑÊï∞Â≠ó');
                clearInput();
                return;
            }
            
            // Ê£ÄÊü•Âç°ÁâáÊòØÂê¶Â∑≤ÁªèÁøªÂºÄ
            const card = document.getElementById(`card${num}`);
            if (card.classList.contains('flipped')) {
                alert('Ëøô‰∏™ÁõíÂ≠êÂ∑≤ÁªèÊâìÂºÄËøá‰∫ÜÔºåËØ∑ÈÄâÊã©ÂÖ∂‰ªñÁõíÂ≠ê');
                clearInput();
                return;
            }
            
            // Ëé∑ÂèñÂΩìÂâçËÆæÁΩÆÁöÑËä±Ë¥π
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            
            // Ê£ÄÊü•‰ΩôÈ¢ùÊòØÂê¶Ë∂≥Â§ü
            if (userBalance < currentCost) {
                alert('‰ΩôÈ¢ù‰∏çË∂≥ÔºåËØ∑ÂÖÖÂÄºÂêéÂÜçÁªßÁª≠');
                return;
            }
            
            // Êâ£Âáè‰ΩôÈ¢ù
            userBalance -= currentCost;
            totalCost += currentCost;
            updateStats();
            updateBalance();
            
            // ÁøªËΩ¨ÂØπÂ∫îÁöÑÂç°Áâá
            card.classList.add('flipped');
            
            // Ê£ÄÊü•ÊòØÂê¶‰∏≠Â•ñ
            const resultElement = document.getElementById('result');
            const foundPrizes = document.querySelectorAll('.card.flipped .card-back.big-prize').length;
            
            if (prizeCards.includes(num)) {
                resultElement.textContent = 'ÊÅ≠Âñú‰Ω†ÔºåÊäΩ‰∏≠Â§ßÂ•ñÂï¶ÔºÅ';
                resultElement.classList.add('success');
                
                // Ê£ÄÊü•ÊòØÂê¶ÊâæÂà∞ÊâÄÊúâÂ§ßÂ•ñ
                if (foundPrizes >= 2) {
                    setTimeout(() => {
                        alert(`ÊÅ≠Âñú‰Ω†ÊâæÂà∞‰∫ÜÊâÄÊúâÂ§ßÂ•ñÔºÅÊÄªÂÖ±Ëä±Ë¥π‰∫Ü ${totalCost} ÂÖÉ„ÄÇ`);
                        document.getElementById('hintMessage').textContent = '';
                    }, 500);
                }
            } else {
                resultElement.textContent = 'ÂæàÈÅóÊÜæÔºåÂè™ÊäΩ‰∏≠‰∫ÜÂ∞èÂ•ñ';
                resultElement.classList.remove('success');
                
                // Áî®Âç°ÁâáÈó™ÁÉÅÊù•ÊèêÁ§∫ÂèØËÉΩÁöÑÂ§ßÂ•ñ‰ΩçÁΩÆ
                setTimeout(() => {
                    highlightPossibleCards();
                }, 800);
            }
            
            // ÈáçÁΩÆËæìÂÖ•
            setTimeout(() => {
                userInput = '';
                updateInputDisplay();
            }, 1000);
        }
        
        // Â¢ûÂº∫ÁâàÈ´ò‰∫ÆÂáΩÊï∞
        function highlightPossibleCards() {
            // ÂÖàÁßªÈô§ÊâÄÊúâ‰πãÂâçÁöÑÈ´ò‰∫ÆÊïàÊûú
            document.querySelectorAll('.highlight-card').forEach(el => {
                el.classList.remove('highlight-card');
            });
            
            // ÊòæÁ§∫ÊèêÁ§∫ÊñáÊú¨
            document.getElementById('hintMessage').textContent = 
                `ÊèêÁ§∫ÔºöÂ§ßÂ•ñÁöÑÊú´‰ΩçÊï∞Â≠óÂèØËÉΩÊòØ ${hintDigits.join(', ')}`;
            
            // ÊâæÂá∫ÊâÄÊúâÊú™ÁøªÂºÄ‰∏îÊú´‰ΩçÊï∞Â≠óÂåπÈÖçÁöÑÂç°Áâá
            for (let i = 1; i <= 20; i++) {
                const card = document.getElementById(`card${i}`);
                if (!card.classList.contains('flipped') && hintDigits.includes(i % 10)) {
                    // È´ò‰∫ÆÊòæÁ§∫
                    card.classList.add('highlight-card');
                }
            }
            
            // 5ÁßíÂêéËá™Âä®ÂèñÊ∂àÈ´ò‰∫Æ (Â¢ûÈïøÊó∂Èó¥‰ª•ÊèêÈ´òÂèØËßÅÊÄß)
            setTimeout(() => {
                document.querySelectorAll('.highlight-card').forEach(el => {
                    el.classList.remove('highlight-card');
                });
            }, 5000);
        }
        
        function updateStats() {
            document.getElementById('totalCost').textContent = totalCost;
        }
        
        // Add the missing updateBalance function
        function updateBalance() {
            const balanceElement = document.getElementById('userBalance');
            balanceElement.textContent = userBalance;
            
            // Add visual feedback for low balance
            if (userBalance < 50) {
                balanceElement.classList.add('low-balance');
            } else {
                balanceElement.classList.remove('low-balance');
            }
            
            // Disable confirm button if balance is insufficient
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            const confirmBtn = document.querySelector('.confirm-btn');
            
            if (userBalance < currentCost) {
                confirmBtn.classList.add('disabled-btn');
                confirmBtn.disabled = true;
                confirmBtn.title = "‰ΩôÈ¢ù‰∏çË∂≥ÔºåÊó†Ê≥ïÁªßÁª≠ÊäΩÂ•ñ";
            } else {
                confirmBtn.classList.remove('disabled-btn');
                confirmBtn.disabled = false;
                confirmBtn.title = "";
            }
        }

        // Update event listeners
        document.getElementById('currentCost').addEventListener('change', handleCostChange);
        document.getElementById('currentCost').addEventListener('input', handleCostChange);
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();

        // Add restart game function
        function restartGame() {
            // Reset game state variables
            userInput = '';
            totalCost = 0;
            userBalance = 200; // Reset balance to initial value
            
            // Clear any results and hints
            const resultElement = document.getElementById('result');
            resultElement.textContent = '';
            resultElement.classList.remove('success');
            document.getElementById('hintMessage').textContent = '';
            
            // Clear input display
            updateInputDisplay();
            
            // Initialize new game
            initGame();
            
            // Show confirmation to user
            alert('Ê∏∏ÊàèÂ∑≤ÈáçÁΩÆÔºåÂèØ‰ª•ÂºÄÂßãÊñ∞‰∏ÄËΩÆÊäΩÂ•ñ‰∫ÜÔºÅ');
        }
    </script>
</body>
</html>
