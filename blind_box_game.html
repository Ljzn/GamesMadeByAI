<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级盲盒抽奖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            font-size: 18px;
            gap: 10px;
        }
        
        .stat-box {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .result {
            font-size: 28px;
            font-weight: bold;
            height: 50px;
            margin-bottom: 20px;
            color: #e74c3c;
            text-align: center;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .hint-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #9b59b6;
            height: 20px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 80%;
                margin-bottom: 10px;
                text-align: center;
            }
        }
        
        .card-container {
            perspective: 1000px;
            aspect-ratio: 1/1;
            width: 100%;
            cursor: pointer;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back.big-prize {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back.small-prize {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-number {
            font-size: 24px;
            margin: 5px 0;
        }
        
        .card-value {
            font-size: 16px;
        }
        
        .card-cost {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        /* Enhanced highlight effect styling with better visibility */
        .highlight-card {
            animation: cardHighlight 1.5s ease-in-out infinite;
        }
        
        .highlight-card .card-front {
            background: linear-gradient(135deg, #f1c40f, #f39c12); /* Golden color for highlighted cards */
            box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.7);
        }
        
        .highlight-card .card-number {
            font-size: 28px; /* Bigger number */
            font-weight: bold;
            animation: numberPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes cardHighlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes numberPulse {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 25px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }
        
        /* Balance display styling */
        .user-balance {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        .balance-amount {
            color: #2ecc71;
            font-size: 24px;
            padding: 0 5px;
        }
        
        .low-balance {
            color: #e74c3c;
            animation: blinkBalance 1s infinite;
        }
        
        @keyframes blinkBalance {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .disabled-card {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .restart-btn {
            background-color: #9b59b6;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .restart-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>高级盲盒抽奖游戏</h1>
        <p>点击盒子探索里面的大奖！</p>
        <button id="restartButton" class="restart-btn" onclick="restartGame()">重新开始</button>
    </div>
    
    <div class="user-balance">
        余额: <span id="userBalance" class="balance-amount">200</span> 元
    </div>
    
    <div class="stats">
        <div class="stat-box">
            本次抽奖花费: 
            <input type="number" id="currentCost" value="19" min="1" style="width: 60px; text-align: center;"> 元
        </div>
        <div class="stat-box">
            累计已花费: <span id="totalCost">0</span> 元
        </div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="hint-message" id="hintMessage"></div>
    
    <div class="cards-container" id="cardsContainer"></div>
    
    <script>
        let totalCost = 0;
        let prizeCards = [];
        let hintDigits = [];
        let userBalance = 200; // Initial user balance
        
        // 初始化游戏
        function initGame() {
            // 随机选择2个有奖的卡片(1-20)
            prizeCards = [];
            while (prizeCards.length < 2) {
                const num = Math.floor(Math.random() * 20) + 1;
                if (!prizeCards.includes(num)) {
                    prizeCards.push(num);
                }
            }
            
            // 生成提示数字 - 确保包含大奖的末位数字，并按从小到大排序
            generateHintDigits();
            
            // 创建20张卡片
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            
            for (let i = 1; i <= 20; i++) {
                const isPrize = prizeCards.includes(i);
                const cardHtml = `
                    <div class="card-container" onclick="flipCard(${i})">
                        <div class="card" id="card${i}">
                            <div class="card-face card-front">
                                <div class="card-number">${i}</div>
                                <div class="card-value">🐻</div>
                                <div class="card-cost">${currentCost}元</div>
                            </div>
                            <div class="card-face card-back ${isPrize ? 'big-prize' : 'small-prize'}">
                                <div class="card-number">${i}</div>
                                <div class="card-value">${isPrize ? '大奖' : '小奖'}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            }
            
            updateStats();
            updateBalance();
            document.getElementById('hintMessage').textContent = '';
        }
        
        // 生成提示数字并保存
        function generateHintDigits() {
            const possibleDigits = new Set();
            
            // 添加所有大奖的末位数字
            for (const prize of prizeCards) {
                possibleDigits.add(prize % 10);
            }
            
            // 填充剩余提示数字，最多6个
            while (possibleDigits.size < 6) {
                const randomDigit = Math.floor(Math.random() * 10);
                possibleDigits.add(randomDigit);
            }
            
            // 转换为数组并排序
            hintDigits = Array.from(possibleDigits).sort((a, b) => a - b);
        }
        
        function handleCostChange() {
            const cost = parseInt(document.getElementById('currentCost').value) || 19;
            
            // Update cost display on all cards
            document.querySelectorAll('.card-cost').forEach(costElem => {
                costElem.textContent = `${cost}元`;
            });
            
            // Check if user can afford this cost
            updateBalance();
        }
        
        function flipCard(num) {
            // 检查卡片是否已经翻开
            const card = document.getElementById(`card${num}`);
            if (card.classList.contains('flipped')) {
                return;
            }
            
            // 获取当前设置的花费
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            
            // 检查余额是否足够
            if (userBalance < currentCost) {
                alert('余额不足，请充值后再继续');
                return;
            }
            
            // 扣减余额
            userBalance -= currentCost;
            totalCost += currentCost;
            updateStats();
            updateBalance();
            
            // 翻转对应的卡片
            card.classList.add('flipped');
            
            // 检查是否中奖
            const resultElement = document.getElementById('result');
            const foundPrizes = document.querySelectorAll('.card.flipped .card-back.big-prize').length;
            
            if (prizeCards.includes(num)) {
                resultElement.textContent = '恭喜你，抽中大奖啦！';
                resultElement.classList.add('success');
                
                // 检查是否找到所有大奖
                if (foundPrizes >= 2) {
                    setTimeout(() => {
                        alert(`恭喜你找到了所有大奖！总共花费了 ${totalCost} 元。`);
                        document.getElementById('hintMessage').textContent = '';
                    }, 500);
                }
            } else {
                resultElement.textContent = '很遗憾，只抽中了小奖';
                resultElement.classList.remove('success');
                
                // 用卡片闪烁来提示可能的大奖位置
                setTimeout(() => {
                    highlightPossibleCards();
                }, 800);
            }
        }
        
        // 增强版高亮函数
        function highlightPossibleCards() {
            // 先移除所有之前的高亮效果
            document.querySelectorAll('.highlight-card').forEach(el => {
                el.classList.remove('highlight-card');
            });
            
            // 显示提示文本
            document.getElementById('hintMessage').textContent = 
                `提示：大奖的末位数字可能是 ${hintDigits.join(', ')}`;
            
            // 找出所有未翻开且末位数字匹配的卡片
            for (let i = 1; i <= 20; i++) {
                const card = document.getElementById(`card${i}`);
                if (!card.classList.contains('flipped') && hintDigits.includes(i % 10)) {
                    // 高亮显示
                    card.classList.add('highlight-card');
                }
            }
            
            // 5秒后自动取消高亮 (增长时间以提高可见性)
            setTimeout(() => {
                document.querySelectorAll('.highlight-card').forEach(el => {
                    el.classList.remove('highlight-card');
                });
            }, 5000);
        }
        
        function updateStats() {
            document.getElementById('totalCost').textContent = totalCost;
        }
        
        function updateBalance() {
            const balanceElement = document.getElementById('userBalance');
            balanceElement.textContent = userBalance;
            
            // Add visual feedback for low balance
            if (userBalance < 50) {
                balanceElement.classList.add('low-balance');
            } else {
                balanceElement.classList.remove('low-balance');
            }
            
            // Check if any cards should be disabled due to insufficient balance
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            
            document.querySelectorAll('.card-container').forEach(container => {
                const card = container.querySelector('.card');
                
                if (!card.classList.contains('flipped')) {
                    if (userBalance < currentCost) {
                        container.classList.add('disabled-card');
                        container.title = "余额不足，无法翻开";
                    } else {
                        container.classList.remove('disabled-card');
                        container.title = "";
                    }
                }
            });
        }

        // Update event listeners
        document.getElementById('currentCost').addEventListener('change', handleCostChange);
        document.getElementById('currentCost').addEventListener('input', handleCostChange);
        
        function restartGame() {
            // Reset game state variables
            totalCost = 0;
            userBalance = 200; // Reset balance to initial value
            
            // Clear any results and hints
            const resultElement = document.getElementById('result');
            resultElement.textContent = '';
            resultElement.classList.remove('success');
            
            // Show a temporary restart message in the hint area instead of an alert
            const hintElement = document.getElementById('hintMessage');
            hintElement.textContent = '游戏已重置，可以开始新一轮抽奖了！';
            hintElement.style.color = '#27ae60'; // Green color for success message
            
            // 初始化新游戏
            initGame();
            
            // Clear the restart message after a few seconds
            setTimeout(() => {
                if (document.getElementById('hintMessage').textContent === '游戏已重置，可以开始新一轮抽奖了！') {
                    document.getElementById('hintMessage').textContent = '';
                }
            }, 3000);
        }
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
