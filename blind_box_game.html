<body>
    <div class="header">

        <button id="restartButton" class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>

    <!-- Add user balance display -->
    <div class="user-balance">

        </div>
        <div class="stat-box">

    <div class="result" id="result"></div>

    <div class="container">
        <div class="keypad">
            <div class="input-display" id="inputDisplay">è¯·è¾“å…¥æ•°å­—(1-20)</div>
            <div class="number-buttons">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>

                <button onclick="clearInput()">æ¸…é™¤</button>
            </div>
            <button class="confirm-btn" onclick="checkResult()">ç¡®å®š(æ‰£è´¹19å…ƒ)</button>

        <div class="cards-container" id="cardsContainer"></div>

    <script>
        let userInput = '';
        let totalCost = 0;
        let prizeCards = [];
        let hintDigits = [];
        let userBalance = 200; // Initial user balance
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // éšæœºé€‰æ‹©2ä¸ªæœ‰å¥–çš„å¡ç‰‡(1-20)
            prizeCards = [];
            while (prizeCards.length < 2) {
                const num = Math.floor(Math.random() * 20) + 1;
                if (!prizeCards.includes(num)) {
                    prizeCards.push(num);
                }
            }
            
            // ç”Ÿæˆæç¤ºæ•°å­— - ç¡®ä¿åŒ…å«å¤§å¥–çš„æœ«ä½æ•°å­—ï¼Œå¹¶æŒ‰ä»å°åˆ°å¤§æ’åº
            generateHintDigits();
            
            // åˆ›å»º20å¼ å¡ç‰‡
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const isPrize = prizeCards.includes(i);
                const cardHtml = `
                    <div class="card-container">
                        <div class="card" id="card${i}">
                            <div class="card-face card-front">
                                <div class="card-number">${i}</div>
                                <div class="card-value">ğŸ»</div>
                            </div>
                            <div class="card-face card-back ${isPrize ? 'big-prize' : 'small-prize'}">
                                <div class="card-number">${i}</div>
                                <div class="card-value">${isPrize ? 'å¤§å¥–' : 'å°å¥–'}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            }
            
            updateStats();
            updateBalance(); // Add this line to initialize the balance display
            document.getElementById('hintMessage').textContent = '';
        }
        
        // ç”Ÿæˆæç¤ºæ•°å­—å¹¶ä¿å­˜
        function generateHintDigits() {
            const possibleDigits = new Set();
            
            // æ·»åŠ æ‰€æœ‰å¤§å¥–çš„æœ«ä½æ•°å­—
            for (const prize of prizeCards) {
                possibleDigits.add(prize % 10);
            }
            
            // å¡«å……å‰©ä½™æç¤ºæ•°å­—ï¼Œæœ€å¤š6ä¸ª
            while (possibleDigits.size < 6) {
                const randomDigit = Math.floor(Math.random() * 10);
                possibleDigits.add(randomDigit);
            }
            
            // è½¬æ¢ä¸ºæ•°ç»„å¹¶æ’åº
            hintDigits = Array.from(possibleDigits).sort((a, b) => a - b);
        }

        function appendNumber(num) {
            if (userInput.length < 2) {
                userInput += num;
                updateInputDisplay();
            }
        }
        
        function clearInput() {
            userInput = '';
            updateInputDisplay();
        }
        
        function updateInputDisplay() {
            const display = document.getElementById('inputDisplay');
            display.textContent = userInput || 'è¯·è¾“å…¥æ•°å­—(1-20)';
        }
        
        function handleCostChange() {
            const cost = parseInt(document.getElementById('currentCost').value) || 19;
            document.querySelector('.confirm-btn').textContent = `ç¡®å®š(æ‰£è´¹${cost}å…ƒ)`;
            
            // Check if user can afford this cost
            updateBalance();
        }
        
        function checkResult() {
            if (!userInput) {
                alert('è¯·è¾“å…¥æ•°å­—åå†ç¡®å®š');
                return;
            }
            
            const num = parseInt(userInput);
            if (num < 1 || num > 20) {
                alert('è¯·è¾“å…¥1-20ä¹‹é—´çš„æ•°å­—');
                clearInput();
                return;
            }
            
            // æ£€æŸ¥å¡ç‰‡æ˜¯å¦å·²ç»ç¿»å¼€
            const card = document.getElementById(`card${num}`);
            if (card.classList.contains('flipped')) {
                alert('è¿™ä¸ªç›’å­å·²ç»æ‰“å¼€è¿‡äº†ï¼Œè¯·é€‰æ‹©å…¶ä»–ç›’å­');
                clearInput();
                return;
            }
            
            // è·å–å½“å‰è®¾ç½®çš„èŠ±è´¹
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            
            // æ£€æŸ¥ä½™é¢æ˜¯å¦è¶³å¤Ÿ
            if (userBalance < currentCost) {
                alert('ä½™é¢ä¸è¶³ï¼Œè¯·å……å€¼åå†ç»§ç»­');
                return;
            }
            
            // æ‰£å‡ä½™é¢
            userBalance -= currentCost;
            totalCost += currentCost;
            updateStats();
            updateBalance();
            
            // ç¿»è½¬å¯¹åº”çš„å¡ç‰‡
            card.classList.add('flipped');
            
            // æ£€æŸ¥æ˜¯å¦ä¸­å¥–
            const resultElement = document.getElementById('result');
            const foundPrizes = document.querySelectorAll('.card.flipped .card-back.big-prize').length;
            
            if (prizeCards.includes(num)) {
                resultElement.textContent = 'æ­å–œä½ ï¼ŒæŠ½ä¸­å¤§å¥–å•¦ï¼';
                resultElement.classList.add('success');
                
                // æ£€æŸ¥æ˜¯å¦æ‰¾åˆ°æ‰€æœ‰å¤§å¥–
                if (foundPrizes >= 2) {
                    setTimeout(() => {
                        alert(`æ­å–œä½ æ‰¾åˆ°äº†æ‰€æœ‰å¤§å¥–ï¼æ€»å…±èŠ±è´¹äº† ${totalCost} å…ƒã€‚`);
                        document.getElementById('hintMessage').textContent = '';
                    }, 500);
                }
            } else {
                resultElement.textContent = 'å¾ˆé—æ†¾ï¼ŒåªæŠ½ä¸­äº†å°å¥–';
                resultElement.classList.remove('success');
                
                // ç”¨å¡ç‰‡é—ªçƒæ¥æç¤ºå¯èƒ½çš„å¤§å¥–ä½ç½®
                setTimeout(() => {
                    highlightPossibleCards();
                }, 800);
            }
            
            // é‡ç½®è¾“å…¥
            setTimeout(() => {
                userInput = '';
                updateInputDisplay();
            }, 1000);
        }
        
        // å¢å¼ºç‰ˆé«˜äº®å‡½æ•°
        function highlightPossibleCards() {
            // å…ˆç§»é™¤æ‰€æœ‰ä¹‹å‰çš„é«˜äº®æ•ˆæœ
            document.querySelectorAll('.highlight-card').forEach(el => {
                el.classList.remove('highlight-card');
            });
            
            // æ˜¾ç¤ºæç¤ºæ–‡æœ¬
            document.getElementById('hintMessage').textContent = 
                `æç¤ºï¼šå¤§å¥–çš„æœ«ä½æ•°å­—å¯èƒ½æ˜¯ ${hintDigits.join(', ')}`;
            
            // æ‰¾å‡ºæ‰€æœ‰æœªç¿»å¼€ä¸”æœ«ä½æ•°å­—åŒ¹é…çš„å¡ç‰‡
            for (let i = 1; i <= 20; i++) {
                const card = document.getElementById(`card${i}`);
                if (!card.classList.contains('flipped') && hintDigits.includes(i % 10)) {
                    // é«˜äº®æ˜¾ç¤º
                    card.classList.add('highlight-card');
                }
            }
            
            // 5ç§’åè‡ªåŠ¨å–æ¶ˆé«˜äº® (å¢é•¿æ—¶é—´ä»¥æé«˜å¯è§æ€§)
            setTimeout(() => {
                document.querySelectorAll('.highlight-card').forEach(el => {
                    el.classList.remove('highlight-card');
                });
            }, 5000);
        }
        
        function updateStats() {
            document.getElementById('totalCost').textContent = totalCost;
        }
        
        // Add the missing updateBalance function
        function updateBalance() {
            const balanceElement = document.getElementById('userBalance');
            balanceElement.textContent = userBalance;
            
            // Add visual feedback for low balance
            if (userBalance < 50) {
                balanceElement.classList.add('low-balance');
            } else {
                balanceElement.classList.remove('low-balance');
            }
            
            // Disable confirm button if balance is insufficient
            const currentCost = parseInt(document.getElementById('currentCost').value) || 19;
            const confirmBtn = document.querySelector('.confirm-btn');
            
            if (userBalance < currentCost) {
                confirmBtn.classList.add('disabled-btn');
                confirmBtn.disabled = true;
                confirmBtn.title = "ä½™é¢ä¸è¶³ï¼Œæ— æ³•ç»§ç»­æŠ½å¥–";
            } else {
                confirmBtn.classList.remove('disabled-btn');
                confirmBtn.disabled = false;
                confirmBtn.title = "";
            }
        }

        // Update event listeners
        document.getElementById('currentCost').addEventListener('change', handleCostChange);
        document.getElementById('currentCost').addEventListener('input', handleCostChange);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();

        // Add restart game function
        function restartGame() {
            // Reset game state variables
            userInput = '';
            totalCost = 0;
            userBalance = 200; // Reset balance to initial value
            
            // Clear any results and hints
            const resultElement = document.getElementById('result');
            resultElement.textContent = '';
            resultElement.classList.remove('success');
            document.getElementById('hintMessage').textContent = '';
            
            // Clear input display
            updateInputDisplay();
            
            // Initialize new game
            initGame();
            
            // Show confirmation to user
            alert('æ¸¸æˆå·²é‡ç½®ï¼Œå¯ä»¥å¼€å§‹æ–°ä¸€è½®æŠ½å¥–äº†ï¼');
        }
    </script>
